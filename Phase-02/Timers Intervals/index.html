<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Progress Bar</title>
  <style>
    /* Background */
    body {
      margin: 0;
      height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      background: linear-gradient(to right, #141e30, #243b55);
      font-family: 'Segoe UI', sans-serif;
    }

    /* Container */
    .container {
      width: 80%;
      max-width: 600px;
      padding: 20px;
      background: rgba(255, 255, 255, 0.05);
      border: 1px solid rgba(255, 255, 255, 0.1);
      border-radius: 15px;
      box-shadow: 0 8px 32px rgba(0, 0, 0, 0.25);
      backdrop-filter: blur(10px);
    }

    /* Label */
    .label {
      color: #ffffff;
      margin-bottom: 10px;
      font-size: 18px;
      font-weight: 500;
    }

    /* Progress Bar Wrapper */
    .progress-bar-wrapper {
      width: 100%;
      height: 25px;
      background: rgba(255, 255, 255, 0.1);
      border-radius: 30px;
      overflow: hidden;
    }

    /* Actual Progress Bar */
    .progress-bar {
      height: 100%;
      width: 0%;
      background: linear-gradient(to right, #00c6ff, #0072ff);
      border-radius: inherit;
      transition: width 1s linear;
    }

    /* Percentage Text */
    .percent-text {
      text-align: right;
      color: #ffffff;
      font-size: 14px;
      margin-top: 5px;
    }
  </style>
</head>
<body>

  <div class="container">
    <div class="label">Downloading</div>
    <div class="progress-bar-wrapper">
      <div class="progress-bar" id="progressBar"></div>
    </div>
    <div class="percent-text" id="percentText">0%</div>
  </div>

  <script>
    // Example: 10 seconds to complete
    let progress = document.querySelector("#progressBar")
    let percent = document.querySelector("#percentText")
    let sec = 10
    let count = 0
    setInterval(() => {
      if(count <= 99){
        count++
        progress.style.width = `${count}%`
        percent.textContent = `${count}%`
      }else{
        document.querySelector(".label").textContent = "Downloaded"
      }
    }, (sec * 1000) / 100);
  </script>
</body>
</html>
